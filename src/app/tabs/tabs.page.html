<ion-tabs>
  <ion-tab-bar slot="bottom" style="background-color: #ececec; height: 10%; width: 100%; text-align: center;" [hidden]="settings.user == null">
    <ion-tab-button tab="home" style="background-color: #ececec; height: 80%; width:40%; margin: auto;" *ngIf="!settings.user?.userIsManager" (click)='rememberLastPage()'>
      <ion-icon name="home" style="font-size: 5vw;"></ion-icon>
      <ion-label tabindex="0" role="button" aria-label="Login or register page" style="font-size: 3vw;">{{'Tiendas' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="account" style="background-color: #ececec; height: 80%; width:40%;margin: auto;" (click)='rememberLastPage()'>
      <ion-icon name="person" style="font-size: 5vw;"></ion-icon>
      <ion-label tabindex="0" role="button" aria-label="Login or register page" style="font-size: 3vw;">{{'Cuenta' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="help" style="background-color: #ececec; height: 80%; width: 20%; margin: auto;" (click)='rememberLastPage()'>
      <ion-icon name="help" style="font-size: 5vw;"></ion-icon>
      <ion-label tabindex="0" role="button" aria-label="Login or register page" style="font-size: 3vw;">{{'Ayuda' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
